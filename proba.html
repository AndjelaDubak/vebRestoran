<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head> 
<script>
    function generatePDF() {
        var doc = new jsPDF();
        var elementHTML = $('#content').html();
        var specialElementHandlers = {
            '#elementH': function (element, renderer) {
                return true;
            }
        };
        doc.fromHTML(elementHTML, 15, 15, {
            'width': 170,
            'elementHandlers': specialElementHandlers
        });
        doc.save('sample-document.pdf');
    }
    

// Save the PDF

</script>
<body>
    <button onclick="generatePDF()">click</button>
    <div id="content">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae quo rem ullam, maiores reiciendis ipsum? Delectus excepturi inventore ipsam dolores neque dolorem sint consequuntur deserunt, ipsa quidem doloribus, necessitatibus a!</p>
    </div>
    
    <div id="elementH"></div>
</body>
</html>
